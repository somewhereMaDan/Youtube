<html>
    <head>
        <title>FlexBox</title>
    </head>

    <body style="padding-bottom: 1000px;">
        <div style="
        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;"> Div 1 <p>Hello</p></div>
            <div style="background-color: lightpink;"> Div 2 </div>
        </div>

        <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;">

            <div style="background-color: lightpink;
            flex: 1;"> Flex 1 </div>

            <div style="background-color: lightblue;
            width: 100px;"> 100px</div>
            
            <div style="background-color: lightpink;
            flex: 2;"> Flex 2</div>
        </div>

        <div style="
        display: flex;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        flex-direction: row;
        margin-top: 30px;
        justify-content: center;">

            <div style="background-color: lightpink;
            width: 100px;"> 100px </div>

            <div style="background-color: lightblue;
            width: 100px;"> 100px</div>
            
            <div style="background-color: lightpink;
            width: 100px;"> 100px</div>
        </div>

        <div style="
        display: flex;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        flex-direction: row;
        margin-top: 30px;
        justify-content: space-between;
        align-items: center;
        ">
        <!-- space between divides the space in equal parts -->

            <div style="background-color: lightpink;
            width: 100px;"> 100px </div>

            <div style="background-color: lightblue;
            width: 100px;"> 100px</div>
            
            <div style="background-color: lightpink;
            width: 100px;"> 100px</div>
        </div>
    </body>

    <!-- Grid = Rigid layout
    Flexbox = flexible layout -->
</html>
